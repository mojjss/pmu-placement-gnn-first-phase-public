name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Recommended: keep 3.11 to always get the latest 3.11.x patch on runners
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # If torch / torch-geometric are NOT in requirements.txt, uncomment:
          # pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          # pip install torch-geometric

      - name: Import smoke test
        run: |
          python -c "import numpy, pandas, networkx, matplotlib"
          python -c "import pandapower"
          python -c "import torch; import torch_geometric"
